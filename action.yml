name: 'Baseline Guard'
description: 'Scan JS/CSS code for web-platform baseline compliance and produce reports.'
inputs:
  target-baseline:
    description: "Baseline target: 'widely', 'newly', or a year (e.g., '2023')"
    required: false
    default: 'widely'
  scan-files:
    description: "Glob pattern for files to scan (js,css)."
    required: false
    default: 'src/**/*.{js,jsx,ts,tsx,css}'
  fail-on-newly:
    description: "If true, features that are only 'newly' available will fail the build"
    required: false
    default: true
  dry-run:
    description: "If true, log violations but do not fail CI"
    required: false
    default: false
  browsers:
    description: "Browserslist string for CSS checks (e.g. 'defaults, chrome >= 120')"
    required: false
    default: 'defaults'
runs:
  using: 'node16'
  main: 'index.js'
