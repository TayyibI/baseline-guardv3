name: Baseline Guard

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  baseline-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Run Baseline Guard
        run: |
          node src/index.js --target-baseline=${{ inputs.target-baseline || 'widely' }} \
                            --scan-files="src/**/*.{js,css}" \
                            --dry-run=false \
                            --browsers="defaults"

      - name: Upload HTML and JSON reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: baseline-guard-report
          path: |
            baseline-report.html
            baseline-report.json
